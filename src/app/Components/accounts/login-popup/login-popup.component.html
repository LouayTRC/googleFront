<div class="popup_container" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered center_form">
        <div class="modal-body modal-content">
            <h2 class="login_title">Login <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg></h2>
            <form class="login_form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div>
                    <label for="">Username</label>
                    <input type="text" formControlName="username" id="email" placeholder="Type your username">
                    <div *ngIf="Username.invalid && Username.touched" class="alert alert-danger">
                        Username est Obligatoire
                    </div>
                    <label for="">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Type your password">
                    <div *ngIf="mdp.invalid && mdp.touched" class="alert alert-danger">
                        password est Obligatoire
                    </div>
                </div>
                <div class="logSig">
                    <button class="button-28" type="submit" mat-button mat-dialog-close [disabled]="loginForm.invalid">Login</button>
                    <button class="button-28 Register" (click)="changePop()">Register</button>
                </div>
                <div class="d-flex justify-content-center pt-5 ">
                    <button mat-dialog-close class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
