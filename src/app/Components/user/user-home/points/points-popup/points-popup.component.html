<div class="points_popup bg text-white" >
    <mat-icon class="close_icon" mat-button [mat-dialog-close]="true">close</mat-icon>

    <div class="popup_header">
        <h1 class="titles text-center">Points</h1>
    </div>
    <table class="points_table text-white">
        <thead class="thead_style">
            <th>month/year</th>
            <th>Score</th>
        </thead>
        <tbody class="tbody_style" *ngIf="scores">
            <ng-container *ngFor="let s of scores.reverse();index as i;">
                <tr *ngIf="i<8">
                    <td>{{s.month}}/{{s.year}}</td>
                    <td>{{s.score | number:'1.0-2'}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
