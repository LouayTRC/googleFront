<div class="container-fluid">
    <div class="offcanvas-header">
        <div class="row col-12 d-flex align-items-center">
            <img [src]="user.pdp" alt="" class="img float-end col-3" >
            <div class="col-9 ">
                <h4 class="">{{user.fullname}}</h4>
                <!-- <h5 >{{user.roles}}</h5> -->
            </div>
    
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1  mb-5 align profile_ul">
            <li class="nav-item d-flex align-items-center active-page mb-3 profile_li">
                <img src="../../../../assets/icons/dashboard.png" alt="" class="icon-user">
                <a class="nav-link " aria-current="page" routerLink="/member">Dashboard</a>
            </li>
            <li class="nav-item d-flex align-items-center mb-3 profile_li">
                <img src="../../../../assets/icons/to-do-list.png" alt="" class="icon-user">
                <a class="nav-link active" aria-current="page" routerLink="works">To do list</a>
            </li>
            <li class="nav-item d-flex align-items-center mb-3 profile_li">
                <img src="../../../../assets/icons/leaderboard.png" alt="" class="icon-user">
                <a class="nav-link active" aria-current="page" routerLink="leaderboard">Leaderboard</a>
            </li>
            <li class="nav-item d-flex align-items-center  mb-3 profile_li">
                <img src="../../../../assets/icons/event-nav.png" alt="" class="icon-user">
                <a class="nav-link " aria-current="page" routerLink="events">Events</a>
            </li>
            <li class="nav-item d-flex align-items-center mb-3 profile_li">
                <img src="../../../../assets/icons/settings.png" alt="" class="icon-user">
                <a class="nav-link active" aria-current="page" routerLink="settings">Settings</a>
            </li>
    
        </ul>
        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-danger" type="submit" (click)="signout()"
                style="height:50px;width: 120px;align-self: flex-end;">Log Out</button>
        </div>
    </div>
</div>
