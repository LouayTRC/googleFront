<div class="container-fluid" *ngIf="user.member">
    <div class="">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" >
            <path fill="#0099ff" fill-opacity="1"
                d="M0,192L48,165.3C96,139,192,85,288,58.7C384,32,480,32,576,53.3C672,75,768,117,864,128C960,139,1056,117,1152,101.3C1248,85,1344,75,1392,69.3L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
            </path>
        </svg>
        <h1 class="text-center fs-1">Tasks</h1>
    </div>
    <div class="g-assignment">
        <aside class="categ">
            <div class="d-flex justify-content-center" style="margin-top: 20px;">
                <h2>Custom Search</h2>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 30px;">
                <input type="text" [(ngModel)]="taskFilter" (keyup)="filterByTask()" 
                    placeholder="Search By Task" class="search"/>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div class="checks" *ngFor="let d of user.member.departments">
                    <label [for]="d.id">{{d.name}}</label>
                    <input type="radio" name="dep" [value]="d.name"  [(ngModel)]="departfilter"  (click)="filterByDepart(d.name)" [id]="d.id"
                        class="form-check-input">
                </div>
                <div class="checks">
                    <label for="">All</label>
                    <input type="radio" name="dep" checked value="all" checked  (click)="filterByDepart('all')" id="" class="form-check-input">
                </div>
            </div>

        </aside>
        <section class="as">
            <div class="">
                <app-single-task *ngFor="let w of filtredWorks.reverse()" [work]="w"></app-single-task>
            </div>
        </section>
    </div>
</div>
