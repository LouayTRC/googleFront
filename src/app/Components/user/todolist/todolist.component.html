<div class="container marginT   mb-3" *ngIf="user.member">
    <div class="row ">
        <!--Nav recherches et filtres-->
        <div class="col-12 col-lg-4 navR categ m-1 p-5  bg-google">
                <h2 class="text-center">Custom Search</h2>
             
                
                <!--search bar-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </span>
                    <input  [(ngModel)]="taskFilter" (keyup)="filterByTask()" 
                    placeholder="Search By Task" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
               
                <div class="d-flex flex-wrap">
                    <label [for]="d.id" *ngFor="let d of user.member.departments">
                        <input type="radio" name="dep" [value]="d.name"  [(ngModel)]="departfilter"  (click)="filterByDepart(d.name)" [id]="d.id"
                    class="form-check-input">
                        <span>{{d.name}}</span>
                    </label>
                    <label>
                        <input type="radio" name="dep" checked value="all" checked  (click)="filterByDepart('all')" id="" class="form-check-input">
                        <span>All</span>
                    </label>
                </div>

                
           
            
            

        </div>


        <!--Cards-->
        <div class="categ col-12 col-lg m-1 navR  maxH mb-5 mb-lg-0 bg-warning">
                <app-single-task *ngFor="let w of filtredWorks.reverse()" [work]="w"></app-single-task>
        </div>
    
    </div>
        
     
</div>
