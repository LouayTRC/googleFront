<div class="scorecard_popup"  *ngIf="scoreCard!=undefined">
    <div class="popup_header">
        <h1 class="titles">Scorecard:</h1>
        <mat-icon class="close_icon" mat-button [mat-dialog-close]="true">close</mat-icon>
    </div>
    <form   action="">
        <h2>{{scoreCard.member.user.fullname}}</h2>
        <h2>{{scoreCard.month}}/{{scoreCard.year}}</h2>
        <table class="scorecard_table">
            <tr>
                <td>
                    <label for="">Departments Points</label>
                </td>
                <td>
                    <input class="scorecard_inputs" name="depart" [value]="scoreCard.departsPoints" disabled type="number" min="0" max="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Disipline</label>
                </td>
                <td>
                    <input class="scorecard_inputs" name="discipline" [(ngModel)]="scoreCard.discipline" type="number" min="0" max="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Contribution</label>
                </td>
                <td>
                    <input class="scorecard_inputs" name="contribution" [(ngModel)]="scoreCard.contribution" type="number" min="0" max="20">
                </td>
            </tr>
        </table>
        <div class="center_button">
            <button type="submit" class="single_button popup_button" (click)="updateMs(scoreCard)">Submit</button>
        </div>
    </form>
</div>
