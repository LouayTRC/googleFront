<div class="shared_popup_body" *ngIf="task!=undefined">
    <div class="popup_header">
        <h2 class="shared_popup_title">update task</h2>
        <mat-icon class="close_icon" mat-button [mat-dialog-close]="true" style="margin-top:-80px;">close</mat-icon>
    </div>
    <form action="" (ngSubmit)="updateTask()" >
        <div class="shared_form_parts">
            <label for="">Name</label>
            <input type="text" [(ngModel)]="task.title" name="title">
        </div>
        <div class="shared_form_parts">
            <label for="">Date</label>
            <input type="date" [(ngModel)]="task.ddl" name="deadline">
        </div>
        <div class="shared_form_parts">
            <label for="">Image</label>
            <input type="file"  (change)="onFileChange($event)" >
        </div>
        <div class="shared_form_parts_wtextarea">
            <label for="">Description</label>
            <textarea name="" id="" [(ngModel)]="task.description" name="description" cols="30" rows="20" style="height:120px;"></textarea>
        </div>
        <div class="center_button">
            <button class="single_button shared_form_button">Submit</button>
        </div>
    </form>
</div>
<div class="shared_popup_body" *ngIf="event!=undefined">
    <div class="popup_header">
        <h2 class="shared_popup_title">update Event</h2>
        <mat-icon class="close_icon" mat-button [mat-dialog-close]="true" style="margin-top:-80px;">close</mat-icon>
    </div>
    <form  (ngSubmit)="updateEvent()"  *ngIf="departs!=undefined" >
        <div class="shared_form_parts">
            <label for="">Title</label>
            <input type="text" [(ngModel)]="event.title" name="name" >
        </div>
        <div class="shared_form_parts">
            <label for="">Place</label>
            <input type="text" [(ngModel)]="event.place" name="name" >
        </div>
        <div class="shared_form_parts_wtextarea">
            <label for="">Description</label>
            <textarea name="" id="" [(ngModel)]="event.description" name="description" cols="30" rows="20" style="height:120px;"></textarea>
        </div>
        <div class="shared_form_parts">
            <label for="">Date</label>
            <input type="datetime-local" [(ngModel)]="event.dateEvent" name="date" >
        </div>
        <div class="shared_form_parts">
            <label for="">Image</label>
            <input type="file"  (change)="onFileChange($event)" >
        </div>

        
        <div class="center_button">
            <button class="single_button shared_form_button">Submit</button>
        </div>
    </form>
</div>
