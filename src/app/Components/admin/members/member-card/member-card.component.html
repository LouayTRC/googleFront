<div class="member_card" *ngIf="user">

    <img [src]="user.pdp" alt="" class="member_image">
    <div class="member_info">
        <div>
            <h3 [ngStyle]="{'color': user.enabled ? 'green' : 'red'}">{{user.fullname}}</h3>
            <h3>{{getRoles()}}</h3>
        </div>
        <div>
            <!-- <button (click)="delete(user.member.member_id)"><mat-icon>delete</mat-icon></button> -->
            <button *ngIf="!hasRole('OWNER')" (click)="activateUser(user)"><mat-icon>https</mat-icon></button>
        </div>
    </div>

</div>
