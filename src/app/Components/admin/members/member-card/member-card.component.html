<div class="member_card" *ngIf="member">

    <img [src]="member.user.pdp" alt="" class="member_image">
    <div class="member_info">
        <div>
            <h3 [ngStyle]="{'color': member.user.enabled ? 'green' : 'red'}">{{member.user.fullname}}</h3>
            <!-- <h3>{{depart}}</h3> -->
        </div>
        <div>
            <button (click)="deleteMember(member.member_id)"><mat-icon>delete</mat-icon></button>
            <button (click)="activateUser(member)"><mat-icon>https</mat-icon></button>
        </div>
    </div>

</div>
<div class="member_card" *ngIf="admin">

    <img [src]="admin.user.pdp" alt="" class="member_image">
    <div class="member_info">
        <div>
            <h3 [ngStyle]="{'color': admin.user.enabled ? 'green' : 'red'}">{{admin.user.fullname}}</h3>
        </div>
    </div>

</div>
